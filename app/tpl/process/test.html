{include="fragment/_header"}
	<div id="main" class="span9">
		<h1>Test Esecuzione Processi</h1>
		{$content}
		<div id="ajax_response"></div>
	</div>
	<div class="span3">{include="fragment/_context"}</div>
	<script>

	$(function(){
		

		
		$('#button').click(function(){
			
			$('#ajax_response').html('<div class="span8" style="text-align:center"><img src="http://www.localhost.com/ws/app/library/image/ajax-loader.gif" /></div>');
			
			var sel = $("select option:selected").attr('value');
			
			if(sel == 0){
				$('#ajax_response').html('<font color="red">Selezionare il processo da testare</font>');
			} else {
				console.log('avvio chiamata processo');
				sendMessageSoa(sel,{'test':'test'},'#ajax_response');
			}
			
			return false;
		});
		
	});

</script>

	
{include="fragment/_footer"}
