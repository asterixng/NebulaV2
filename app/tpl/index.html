{include="fragment/_header"}

<div class="container" style="margin-top:80px;">
	<div class="row">
		<div class="col-md-3">
			<div class="panel panel-info">
			  <div class="panel-heading">
			    <h3 class="panel-title">Database Collections</h3>
			  </div>
			  <div class="panel-body">
			    <ul class="list-group">
			    	{loop="cols"}
				   <li class="list-group-item">
				    <i class="fa fa-file-text"></i>&nbsp;&nbsp;&nbsp;{$value}
				  </li>
				 {/loop}
			    </ul>
			  </div>
			</div>
			<div class="panel panel-info">
			  <div class="panel-heading">
			    <h3 class="panel-title">Process</h3>
			  </div>
			  <div class="panel-body">
			    <ul class="list-group">
				 {loop="process"}
				   <li class="list-group-item">
				   
				    <span class="badge">{$value.msgnum}</span>
				    <i class="fa fa-gears"></i>&nbsp;&nbsp;&nbsp;{$value.name}
				   
				  </li>
				 {/loop}
				</ul>
			  </div>
			</div>
		</div>
		<div id="panel" class="col-md-8">
		
		</div>
	
	</div>

</div>


{include="fragment/_footer"}
