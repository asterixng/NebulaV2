{include="fragment/_header"}
	<div class="span9">
		{$content}
	</div>
	<div class="span3">{include="fragment/_context"}</div>
	
	<script>
$(function() {
	
	$('.logs').hide();
	
	$('.last_action').click(function(){
		if( $('.logs').is(':visible') ){
			$('.logs').hide();
			$('.icon-chevron-up').removeClass('icon-chevron-up').addClass('icon-chevron-down');
		} else {
			$('.logs').show();
			$('.icon-chevron-down').removeClass('icon-chevron-down').addClass('icon-chevron-up');	
		}
		
		
		
	})
	
    $(".dial").knob();
});
</script>
	
	
{include="fragment/_footer"}
