{include="fragment/_header_login"}
<div class="container">
<div class="row" >
	<div class="span6  form-signin" style="background:#eeeeee;">
		{include="fragment/_login_message"}
	</div>
	<div class="span6">
      <form class="form-signin" action="" method="post">
        <h2 class="form-signin-heading">Please sign in</h2>
        {if condition="$message != ''"}
        	<div class="alert alert-warning">{$message}</div>
        {/if}
        <input type="hidden" name="resource" value="{function="Web_Application::$_page_next_login"}" />
        <input name="username" type="text" class="input-block-level" placeholder="Email address">
        <input name="password" type="password" class="input-block-level" placeholder="Password">
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Remember me
        </label>
        <button class="btn btn-large btn-primary" type="submit">Sign in</button>
      </form>
</div>
</div>
    </div> <!-- /container -->

{include="fragment/_footer"}
