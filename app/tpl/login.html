{include="fragment/_header"}
<div class="container">
<div class="row" style="margin-top:150px;">
	<div class="col-md-4">
    	<div class="jumbotron">
			<i class="fa fa-soundcloud fa-5x"></i>
		  	<p>Gestione Processi Cloud {$title}</p>
		  	<p></p>
		</div>  	
	</div>
	<div class="col-md-4">
		<form class="form-horizontal" action="" method="post">
	  		<input type="hidden" name="resource" value="{function="Web_Application::$_page_next_login"}" />
	  		<fieldset>
	    		<legend>Login Admin Panel</legend>
	    			<div class="form-group">
				      	<label for="inputEmail" class="col-lg-2 control-label">Username</label>
				      	<div class="col-lg-10">
				        	<input name="username" class="form-control" id="inputEmail" placeholder="username" type="text">
				      	</div>
				    </div>
				    <div class="form-group">
				      	<label for="inputPwd" class="col-lg-2 control-label">Password</label>
				      	<div class="col-lg-10">
				        	<input name="password" class="form-control" id="inputPwd" type="password">
				        	
                        	<label>
                          		<input type="checkbox" style="color:black"> Remember Me
                        	</label>
                      
				      	</div>
				    </div>
				  	<div class="col-lg-10 col-lg-offset-2">
                    	<button type="submit" class="btn btn-primary">Submit</button>
                   	</div>
                    {if condition="$message != ''"}
			        	<div class="alert alert-warning">{$message}</div>
			        {/if}
	    		</fieldset>
	    </form>
	</div>
	<div class="col-md-4">
	
	</div>
	
</div>
    
</div> <!-- /container -->

{include="fragment/_footer"}
